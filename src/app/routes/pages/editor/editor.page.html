<section>
  <h2>Contenido</h2>
  <div class="form-container">
    <div id="editor">
      <quill-editor
        [modules]="modulesQuill"
        (onEditorCreated)="onEditorCreated($event)"
        (onContentChanged)="onChangedEditor($event)"
      >
      </quill-editor>

      <div class="flex">
        <app-btn size="medium" label="Limpiar" (click)="cleanContent()">Limpiar</app-btn>
      </div>
    </div>
  </div>
</section>
