<app-header [spacingColor]="true" [imgBanner]="'/banner-home.png'" />
<app-about-us />
<span class="spacing"></span>
<section>
  <h2>Blog/noticias Destacadas!</h2>
  <span class="spacing"></span>
  <div class="flex">
    @for (item of data; track $index) {
    <app-card [_img]="item.img">
      {{ item.text }}
    </app-card>
    }
  </div>
  <span class="spacing"></span>
  <app-gallery />
</section>
