<app-header [spacingColor]="true" [imgBanner]="'/banner-home.png'" />
<span class="spacing"></span>
<app-about-us />
<span class="spacing"></span>
<section>
  <h2>Blog/noticias Destacadas!</h2>
  <span class="spacing"></span>
  <div class="flex">
    @for (item of destacados(); track item.id) {
    <app-card 
    [_img]="item.img"
    [_icon]="item.ico"
    [_url]="item.url"
    >
      {{ item.text }}
    </app-card>
    }
  </div>
  <span class="spacing"></span>
  <app-gallery />
</section>
