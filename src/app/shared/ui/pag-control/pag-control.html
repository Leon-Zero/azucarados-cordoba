<div class="galery-controls">
  <app-btn (click)="prev()" [size]="_size">atras</app-btn>

  <div class="pagination">
    @for (page of pages; track $index) {
    <span (click)="goTo(page)" [class.active]="page === currentPage" [class.dots]="page === '...'">
      {{ page }}
    </span>
    }
  </div>

  <app-btn (click)="next()" [size]="_size">adelante</app-btn>
</div>
