@if (open()) {
  <div class="confirm-backdrop">
    <div class="confirm-box">
      <h3>{{ title() }}</h3>

      <p>{{ message() }}</p>

      <div class="confirm-actions">
        <button class="btn-cancel" (click)="onCancel()">
          {{ cancelText() }}
        </button>

        <button class="btn-confirm" (click)="onConfirm()">
          {{ confirmText() }}
        </button>
      </div>
    </div>
  </div>
}
