 <div class="blog-dashboard">
      @for (blog of paginatedItems(); track blog.id) {
      <div class="blog-item scroll-view" (click)="goToArticle(blog.title)">
        <div class="item-head">
          <img [src]="blog.img" [alt]="blog.title" loading="lazy" />
        </div>
        <div class="item-text">
          <h3>{{ blog.title }}</h3>
          <p>{{ blog.resume }}</p>
        </div>
      </div>
      }
</div>
