<div class="galery">
  @for (item of paginatedItems; track item.id) { @defer (on viewport) {
  <div class="item">
    <img [src]="item.src" [alt]="item.alt" loading="lazy" />
    <div class="item-hov">
      <i>
        <strong> Zoom + </strong>
      </i>
    </div>
  </div>
  } @placeholder {
  <div class="item placeholder">
    <div class="loading-skeleton"></div>
  </div>
  } }
</div>
