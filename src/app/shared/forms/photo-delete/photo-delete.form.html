<div class="grid-parent">
  @for (img of images(); track img.id) {
    <div class="card">
      <img class="thumb" [src]="img.src" [alt]="img.alt" />

      <div class="info">
        <span class="id">ID: {{ img.id }}</span>
        <button
          class="btn-delete"
          (click)="requestDelete(img.id)">
          Eliminar
        </button>
      </div>
    </div>
  }
</div>

<app-modal-confirm 
  [open]="confirmOpen()"
  title="¿Eliminar imagen?"
  [message]="'¿Estás seguro de eliminar la imagen con ID ' + pendingDeleteId() + '?'"
  confirmText="Eliminar"
  cancelText="Cancelar"
  (confirm)="confirmDelete()"
  (cancel)="cancelDelete()" >
</app-modal-confirm>
