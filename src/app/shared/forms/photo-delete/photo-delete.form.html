<div class="grid-parent">
        @for (img of images(); track img.id) {
          <div class="card">
            <img class="thumb" [src]="img.src" [alt]="img.alt" />

            <div class="info">
              <span class="id">ID: {{ img.id }}</span>
              <button class="btn-delete" (click)="deleteImage(img.id)">Eliminar</button>
            </div>
          </div>
        }
</div>
